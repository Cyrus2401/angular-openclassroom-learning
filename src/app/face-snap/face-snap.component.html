<div class="face-snap-card" [ngClass]="{ snapped: inputValue === 'Oops, un Snap !' }">
    <h2>{{ faceSnap.title | uppercase }}</h2>

    <p>Mis en ligne le {{ faceSnap.createdDate | date: "dd/MM/yy Ã  HH:mm"  }}</p>

    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">

    <p>{{ faceSnap.description }}</p>

    <p *ngIf="faceSnap.location">Photo prise a {{ faceSnap.location }}</p>

    <p>
        <button (click)="onSnap()">{{ inputValue }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)'}">{{ faceSnap.snaps }}</span> snaps 
        <span style='font-size: 30px;'>&#9996;</span> 
    </p>
  </div>
